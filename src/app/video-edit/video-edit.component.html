
<h1>Add Video</h1>
<label for=""></label>

<form (ngSubmit) = "onSubmit()" #f="ngForm">
  <div class="name">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" ngModel name="name">
  </div>

  <div class="type">
      <label for="type">Type</label>
    <select ngModel name="type">
      <option value="youtube">Youtube</option>
      <option value="Vimeo">Vimeo</option>
      <option value="Facebook">Facebook</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="URL">
      <label for="URL">URL</label>
      <input type="text" id="URL" class="form-control" ngModel name="ID" >
    </div>
    <div class="description">
        <label for="pass">Description</label>
        <input type="textarea" id="description" class="form-control" ngModel name="description" >
      </div>

    <div class="submit">
      <button type="submit">Submit</button>
    </div>
</form>

<div class="video_container" *ngIf="submited">
    <h2>{{name}}</h2>
    <h3>{{type}}</h3>
    <h4>{{ID}}</h4>
    <p>{{description}}</p>
    </div>
