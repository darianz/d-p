

<button (click) = "fetchData()">Fetch Data</button>
<button (click) = "readData()">Read Data</button>
<button (click) = "sortByType()">Sort By Type</button>


<ul *ngFor="let video of newVideosArray">
    <li>
        <h2 class="video__tittle">{{video.name}}</h2>
        <iframe class="video__player" [src]="sanitizer.bypassSecurityTrustResourceUrl(video.url)" width="640" height="360" frameborder="0" allowfullscreen
      allow="autoplay; encrypted-media"></iframe>
        <div class="video__description">{{video.description}}</div>
    </li>
  </ul>
